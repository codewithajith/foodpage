<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-1">
        <div class="logo">Akcafe</div>
        <ul class="links">
          <li>Home</li>
          <li>Menu</li>
          <li>About</li>
          <li>Location</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <div class="left">
        <span class="left1">Are You Hungry?</span>
        <span class="left2">Don't Wait</span>
        <span class="left3">Let start to order food now</span>
        <span class="left4">Check out Menu</span>
      </div>
      <div class="food" id="food"></div>
    </div>
    <div class="items">
        <div id="food1"></div>
        <div id="food2"></div>
        <div id="food3"></div>
        <div id="food4"></div>
    </div>

  </div> <!-- End of main -->
  <script>
    
    let food= document.getElementById("food");
    let food1= document.getElementById("food1");
    let food2= document.getElementById("food2");
    let food3= document.getElementById("food3");
    let food4= document.getElementById("food4");

    food1.addEventListener('click',()=>{
         food.style.backgroundImage="url('food1.png')"
     
    })
     food2.addEventListener('click',()=>{
         food.style.backgroundImage="url('food2.png')"
     
    })
     food3.addEventListener('click',()=>{
         food.style.backgroundImage="url('food3.png')"
     
    })
     food4.addEventListener('click',()=>{
         food.style.backgroundImage="url('food4.png')"
     
    })
       

  </script>
</body>
</html>
